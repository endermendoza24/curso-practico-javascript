<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Porcentajes y descuentos</h1>

    <p>Segundo taller del curso</p>

    <section class="container">
        <h2>Calcula el precio a pagar de tus productos</h2>

        <form class="formu" action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input type="number" name="" min="0" id="inputPrice">

            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" name="" min="0" id="inputDiscount">

            <div class="cupones">
                

                <div class="cards">
                    <label for="discountOne">50% descuento</label>
                    <input type="radio" name="discountOne" id="discoutOne" value="50" >
                </div>

                <div class="cards">
                    <label for="discountTwo">25% descuento</label>
                <input type="radio" name="discountTwo" id="discountTwo" value="25">
                </div>

                <div class="cards">
                    <label for="discountThree">10% descuento</label>
                <input type="radio" name="discountThree" value="10" id="discountThree">
                </div>
            </div>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>

            <div class="cuadrado">
                <h3>Resultado</h3>
                <p id="ResultP"></p>
            </div>

            
        </form>
    </section>

    

    <script src="./descuentos.js"></script>
</body>
</html>
